<div id="top">
  <h1>
    <a href="#" (click)="reset()">
      Friendlog
    </a>
  </h1>
  <a [attr.href]="newEntryUrl">New entry</a>
  &sdot;
  <a [attr.href]="newCombinedEntryUrl">From last</a>
  <span id="last-entry">
    ({{lastEntrySummary()}})
  </span>
  <div id="toggle-friend-groups">
    <a href="#" (click)="toggleFriendGroups()">Filter by</a>
  </div>
  <ul *ngIf="showFriendGroups" id="friend-groups-container">
    <li class="friend-group" *ngFor="let group of friendGroups">
      <span *ngFor="let friend of group">
        <a href="#" (click)="reset(); filterByWho(friend)">{{friend | firstName}}</a>
      </span>
    </li>
    <li class="friend-group">
      <span>
        <a href="#" (click)="reset(); filterByWho('')">Other</a>
      </span>
      <span>
        <a href="#" (click)="reset(); filterByPhone()">Phone</a>
      </span>
    </li>
  </ul>
</div>
<div id="cards">
  <app-event-card *ngFor="let row of rows"
                  [row]="row"
                  (onClick)="filterByWho($event)">
  </app-event-card>
  <div *ngIf="rows.length === 0" style="color: gray">
    (Loading or intentionally blank)
  </div>
</div>
