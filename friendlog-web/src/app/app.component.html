<!--The content below is only a placeholder and can be replaced.-->
<h1>
  Welcome to {{ title }}!
</h1>
<div>
  <a [attr.href]="newEntryUrl">New Entry</a>
</div>
<table>
  <thead>
    <tr>
      <th>Timestamp</th>
      <th>Who</th>
      <th>Combine?</th>
      <th>When</th>
      <th>What</th>
      <th>Notes</th>
      <th>Other</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows">
      <td>{{row.createdAt}}</td>
      <td>{{row.who}}</td>
      <td>{{row.combine}}</td>
      <td>{{row.when}}</td>
      <td>{{row.what}}</td>
      <td>{{row.notes}}</td>
      <td>{{row.other}}</td>
    </tr>
  </tbody>
</table>
